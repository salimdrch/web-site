<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org" >
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>takeYourSneak</title>
    <link rel="icon" type="image/x-icon" th:href="@{/assets/jojo.ico}" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@0,600;1,600&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,300;0,500;0,600;0,700;1,300;1,500;1,600;1,700&amp;display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,400;1,400&amp;display=swap" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" th:href="@{/css/styles.css}" type="text/css"/>
</head>
<body id="page-top">
<!-- Navigation-->
<nav class="navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="mainNav">
    <div class="container px-5">
        <a class="navbar-brand fw-bold" th:href="@{/#page-top}">takeYourSneak</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            Menu
            <i class="bi-list"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
                <li class="nav-item"><a class="nav-link me-lg-3" th:href="@{/productList/Men}">Men</a></li>
                <li class="nav-item"><a class="nav-link me-lg-3" th:href="@{/productList/Women}">Women</a></li>
            </ul>
            <button class="btn btn-primary rounded-pill px-3 mb-2 mb-lg-0" data-bs-toggle="modal" data-bs-target="#feedbackModal">
                <span class="d-flex align-items-center">
                    <i class="bi bi-person"></i>
                    <span class="small"><a th:href="@{/productList/add-form}" style="color: white; text-decoration: none; " >Add product</a></span>
                </span>
            </button>
        </div>
    </div>
</nav>
<!-- Mashead header-->
<header class="masthead">
    <aside class="text-center bg-gradient-primary-to-secondary">
        <div class="container px-5">
            <div class="row gx-5 justify-content-center">
                <div class="col-xl-8">
                    <div class="h2 fs-1 text-white mb-4"><p th:text="${productCategory}" /> </div>
                </div>
            </div>
        </div>
    </aside>
</header>

<section id="features">
    <div class="container px-5">
        <div class="row gx-5 align-items-center justify-content-center justify-content-lg-between">
                <div class="col-sm-8 col-md-6" style="margin-top: 2%" th:each="product: ${products}">
                    <h2><span th:text="${product.getProductName()}" /></h2>
                    <div class="px-5 px-sm-0"><img th:src="${product.getProductImage()}" style="max-width: 100%" ></div>
                    <div>
                        <p class="lead fw-normal text-muted mb-5 mb-lg-0" style="margin-top: 2%">Price : <span th:text="${product.getProductPrice()}" />$</p>
                        <p class="lead fw-normal text-muted mb-5 mb-lg-0" style="margin-top: 2%">Stock : <span th:text="${product.getUnitStock()}" /></p>
                        <div>
                            <button class="btn btn-primary rounded-pill px-3 mb-2 mb-lg-0">
                            <span class="d-flex align-items-center">
                                <span class="small"  >
                                    <a th:href="@{/viewProduct/{productId}(productId=${product.getProductId()})}" style="color: white; text-decoration: none;">Show</a>
                                </span>
                            </span>
                            </button>
                            <button class="btn btn-primary rounded-pill px-3 mb-2 mb-lg-0">
                            <span class="d-flex align-items-center">
                                <span class="small"  >
                                    <i class="bi bi-trash me-1"></i>
                                    <a th:href="@{/productList/remove/{productId}(productId=${product.getProductId()})}" style="color: white; text-decoration: none;">Remove</a>
                                </span>
                            </span>
                            </button>
                        </div>
                    </div>
                    <!--<div class="container px-5 text-center" th:if="${product == null}">
                        <div class="row gx-5 align-items-center justify-content-center justify-content-lg-between">
                            <div class="col-sm-8 col-md-6" style="margin: 30%;">
                                <h2><span>All product are delete</span></h2>
                            </div>
                        </div>
                    </div>-->
        </div>
    </div>
</section>

<!-- Footer-->
<footer class="bg-black text-center py-5">
    <div class="container px-5">
        <div class="text-white-50 small">
            <div class="mb-2">&copy; Your Website 2021. All Rights Reserved.</div>
            <a href="#!">Privacy</a>
            <span class="mx-1">&middot;</span>
            <a href="#!">Terms</a>
            <span class="mx-1">&middot;</span>
            <a href="#!">FAQ</a>
        </div>
    </div>
</footer>


<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="../static/js/scripts.js"></script>

<script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>
</html>
